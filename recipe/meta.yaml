{% set name = "flask-allows" %}
{% set version = "0.5.0" %}
{% set sha256 = "05e0547da61f682ce657fc27a96cf019d0b21938378e66b80d3ff3def277a35b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  noarch: python

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - flask

test:
  imports:
    - flask_allows

about:
  home: https://github.com/justanr/flask-allows
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: authorization tool for Flask

  description: |
    Flask-Allows is an authorization tool for Flask inspired by
    django-rest-framework's permissioning system and rest_condition's
    ability to compose simple requirements into more complex ones.
  dev_url: https://github.com/justanr/flask-allows

extra:
  recipe-maintainers:
    - lvoliveira
    - nicoddemus
    - igortg
